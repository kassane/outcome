name: Unit tests Zig (msvc)

on:
  push:
    branches:
    - develop
    - master
    - zig-pkg
  pull_request:
  schedule:
  - cron: '0 0 1 * *'

jobs:
  build:
    strategy:
      fail-fast: false
       matrix:
        target: [
            aarch64-windows-msvc,
            x86-windows-msvc, # disabled for now as it seems like zig detects the wrong files
            x86_64-windows-msvc,
          ]
        runs-on: windows-latest
   
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: master
      - uses: microsoft/setup-msbuild@v1
        if: ${{ matrix.target == 'x86_64-windows-msvc' }}
        with:
          msbuild-architecture: x64
      - uses: microsoft/setup-msbuild@v1
        if: ${{ matrix.target == 'aarch64-windows-msvc' }}
        with:
          msbuild-architecture: arm64
      - uses: microsoft/setup-msbuild@v1
        if: ${{ matrix.target == 'x86-windows-msvc' }}
        with:
          msbuild-architecture: x86
      
      - name: Build Summary
        run: zig build -DTests -fsummary -freference-trace -Dtarget=${{matrix.target}}